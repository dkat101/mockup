<div layout="row" layout-xs="column" flex>
    <div flex="40" flex-md="40" flex-sm="50" flex-xs="100">
        <div layout="column">
            <div flex ng-repeat="letter in ['B', 'N', 'C']">
                <md-card>
                    <md-card-content>
                        <h1 class="md-display-3">{{letter}}</h1>
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </div>
    <div flex>
        <div layout="column">
            <div flex ng-repeat="letter in ['M', 'O', 'C', 'K', 'U', 'P']">
                <md-card>
                    <md-card-content>
                        <h1 class="md-display-3">{{letter}}</h1>
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </div>
</div>
